<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trapped Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
    <script>
        window.onload = function () {
            // Set focus to the page to prevent using browser controls
            document.body.focus();

            // Warn user if they try to close the tab/window
            window.addEventListener("beforeunload", function (event) {
                event.returnValue = "Are you sure you want to leave?";

                // Open Google when they attempt to leave
                window.open("https://www.google.com", "_blank");
            });
        };
    </script>
</head>
<body>
    <h1>Welcome to the Trapped Page!</h1>
    <p>Try to leave if you dare! ðŸ˜„</p>
</body>
</html>
